<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="top center">
        <header class="header">
            <h1 class="header__heading">Добро пожаловать на мой сайт !</h1>
            <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="header__text_span">поехали</span> и <span class="header__text_span">приступай</span></p>
            <button class="header__button">Поехали!</button>
        </header>
    </div>
    <section class="section center">
        <div class="section__boxes">
            <div class="section__container section__container_1">
                <p class="section__container_heading">Игра 1</p>
            </div>
            <div class="section__container  section__container_2">
                <p class="section__container_heading">Игра 2</p>
            </div>
            <div class="section__container  section__container_3">
                <p class="section__container_heading">Игра 3</p>
            </div>
        </div>
    </section>

    <section class="season center">
        <div class="season__information">
            <h2 class="season__heading">Времена года!</h2>
            <p class="season__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button class="season__button">Играть!</button>
        </div>
        <img src="img/undraw_video_game_night_8h8m 1.png" alt="Джостик" class="season__img">
    </section>
    <script src="script.js"></script>
</body>
</html>
